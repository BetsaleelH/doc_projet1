<!DOCTYPE html>

<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">

	<link rel="stylesheet" type="text/css" href="./CSS/formulaire.css">
	<link rel="stylesheet" type="text/css" href="./CSS/normalize.css">
	<link rel="stylesheet" type="text/css" href="./CSS/style.css">

</head>

<body>
	<header class="header clearfix">
		<a href="index.html"><img src="./Images/logo.png" class="logo_image"></a>
		<nav>
			<ul class="top_menu">
				<li><a href="index.html">Home</a></li>

				<li><a href="#" class="noir">Company profile</a></li>

			</ul>
		</nav>
	</header>
	<div id="header"><img src="./Images/company.png" class="image_area"></div>
	<aside class="side_menu wrapper">
		<nav>
			<ul>
				<li><a href="#">Contenu commercial</a></li>

			</ul>
		</nav>
	</aside>
	<article class="content">
		<form method="" action="" class="formulaire">
			<table>
				<tr>
					<th> Nom</th>
					<td>
						<input type="text" name="nom" id="nom" class="form1">
					</td>
				</tr>
				<tr>
					<th>Prénom</th>
					<td>
						<input type="text" name="prenom" id="prenom" class="form1">
					</td>
				</tr>
				<tr>
					<th>Sexe</th>
					<td>
						<input type="radio" name="sexe" id="sexe1" value="M"> M
						<input type="radio" name="sexe" id="sexe2" value="F"> F
					</td>
				</tr>
				<tr>
					<th>e-mail</th>
					<td>
						<input type="text" name="email" id="email" class="form1">
					</td>
				</tr>


			</table>
			<input type="submit" class="bouton">
		</form>
	</article>
